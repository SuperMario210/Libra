<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/flatly.css">
	<link rel="stylesheet" type="text/css" href="css/fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/reader.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/reader.js"></script>
	<title>Libra - Reader</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<img class="navbar-brand nav-logo" src="img/libra-white.png">
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">My Library</a></li>
					<li><a href="#">Find Books</a></li>
					<li><a href="#">My Account</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="flipLeft" onclick="flipLeft()"><i class="fa fa-chevron-left"></i></div>

	<div class="reader fade-in" id="reader">
		
	</div>

	<div class="flipRight" onclick="flipRight()"><i class="fa fa-chevron-right"></i></div>

	<script type="text/javascript">
		var fb = new Firebase("https://librabooks.firebaseio.com");
		var uid;
		fb.onAuth(function(authData) {
			if(authData) {
				uid = authData.uid;
			} else {
				window.location = "login.html";
			}
		});
	</script>
	
</body>
</html>

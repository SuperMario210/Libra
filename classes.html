  <script>
    
    var fb = new Firebase("https://librabooks.firebaseio.com");
    var uid;
    fb.onAuth(function(authData) {
      if(authData) {
        uid = authData.uid;
      }
      else {
        window.location = "login.html";
      }
    });
    
    $(document).ready(function(){
      loadClases();
    });
    
    function loadClases() {
      $.ajax({
        type: "GET",
        url: "http://libra-vmcool09.c9users.io/users/info?userID="+uid,
        success: function(data) {
            var classes = JSON.parse(data).classes;
            var keys = Object.keys(classes);
            for(i=0; i<keys.length; i++) {
              var classId = classes[keys[i]];
              $.ajax({
              type: "GET",
              url: "http://libra-vmcool09.c9users.io/classroom/info?classID=" + classId,
              success: function(data) {
                  $("#placeHolder").append('<div class="login classContainer"><h2 class="login-header">'+data.name+'</h2><p><span class="bolded">ID: </span>'+classId+'</p><button onclick="joinClass(\''+classId+'\')" class="block-button">View Class</button></div>');
              },
              error: function(data) {
                alert("That is not a valid class ID!");
              },
      });
            }
        },
        error: function(data) {
          alert("Could not load classes");
        },
      });
    }
    
    
    var nme;
    
    function info()
    {
      nme = document.getElementById('className').value;
      search(nme);
